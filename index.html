    <div class="Container">
      <div class="Login">
        <div class="Heading"> 
          <h3>Login</h3>
        </div>

          <div class="InputBox">
              <input placeholder="Email " type="email" />
          </div>
        </div>
        <div class="Email Password">
          <div class="InputBox">
              <input placeholder="Password" type="password" /> 
          </div>
        </div>
        <div class="Sign-in"> 
          <a href="">Forget Password ?</a>
          <button>
            <a href="">Login</a>
          </button>
          <div class="Text">
            <p>Don't have an Account ?</p>
            <a href="./signup.html">Sign up</a>
          </div>
        </div>
      </div>
    </div>
